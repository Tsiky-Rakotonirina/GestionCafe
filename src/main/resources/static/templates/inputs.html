
    <!-- Forms Section -->
    <div class="element-section">
        <h3>Formulaires</h3>
        <div class="form-showcase">
            <div class="form-group">
                <label class="form-label">Input Standard</label>
                <input type="text" class="form-input" placeholder="Saisir du texte...">
            </div>
            
            <div class="form-group">
                <label class="form-label">Input Email</label>
                <input type="email" class="form-input" placeholder="exemple@email.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Input Mot de Passe</label>
                <input type="password" class="form-input" placeholder="••••••••">
            </div>
            
            <div class="form-group">
                <label class="form-label">Input Numérique</label>
                <input type="number" class="form-input" placeholder="123" min="0">
            </div>
            
            <div class="form-group">
                <label class="form-label">Input Date</label>
                <input type="date" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">Select</label>
                <select class="form-select">
                    <option>Choisir une option...</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Textarea</label>
                <textarea class="form-textarea" rows="4" placeholder="Votre message..."></textarea>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" style="margin: 0;">
                    <span>Case à cocher</span>
                </label>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="radio" name="radio-example" style="margin: 0;">
                    <span>Option Radio 1</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="radio" name="radio-example" style="margin: 0;">
                    <span>Option Radio 2</span>
                </label>
            </div>
        </div>
    </div>
