
    <!-- Alerts Section -->
    <div class="element-section">
        <h3>Alertes</h3>
        <div class="alert success">
            <i class="fas fa-check-circle"></i>
            <div>
                <strong>Succès!</strong> Votre action a été réalisée avec succès.
            </div>
        </div>
        
        <div class="alert warning">
            <i class="fas fa-exclamation-triangle"></i>
            <div>
                <strong>Attention!</strong> Vérifiez les informations saisies.
            </div>
        </div>
        
        <div class="alert danger">
            <i class="fas fa-times-circle"></i>
            <div>
                <strong>Erreur!</strong> Une erreur s'est produite lors du traitement.
            </div>
        </div>
        
        <div class="alert info">
            <i class="fas fa-info-circle"></i>
            <div>
                <strong>Information:</strong> Voici une information importante à retenir.
            </div>
        </div>
    </div>
