<!-- Modal d'erreur IRSA -->
<div id="popupErreur" class="modal" th:if="${erreur}">
    <div class="modal-content">
        <span class="close" onclick="fermerPopup()">&times;</span>
        <h3>Erreur</h3>
        <p th:text="${erreur}">Une erreur s'est produite</p>
    </div>
</div>

<style>
    .modal {
        display: block;
        /* affich√© si th:if est vrai */
        position: fixed;
        z-index: 1000;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        width: 40%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.4s ease;
    }

    .close {
        color: red;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<script>
    function fermerPopup() {
        document.getElementById("popupErreur").style.display = "none";
    }
</script>
