<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Sidebar Fragment -->
    <div th:fragment="sidebar(activePage)" class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <a th:href="@{/administratif}" data-page="dashboard" class="nav-link">
                    <i class="fas fa-coffee"></i>
                    <span>CafeManager</span>
                </a>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item" th:classappend="${activePage == 'presence'} ? 'active' : ''">
                    <a th:href="@{/administratif/employe/presence}" data-page="presence" class="nav-link">
                        <i class="fas fa-user-check"></i>   
                        <span>Présence</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'commande'} ? 'active' : ''">
                    <a th:href="@{/administratif/employe/commande}" data-page="commande" class="nav-link">
                        <i class="fas fa-clipboard-list"></i> 
                        <span>Commandes</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'vente'} ? 'active' : ''">
                    <a th:href="@{/administratif/employe/vente}" data-page="vente" class="nav-link">
                        <i class="fas fa-cash-register"></i>
                        <span>Ventes</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'client'} ? 'active' : ''">
                    <a th:href="@{/administratif/client}" data-page="client" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'production'} ? 'active' : ''">
                    <a th:href="@{/administratif/employe/production}" data-page="production" class="nav-link">
                        <i class="fas fa-industry"></i>
                        <span>Production</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <span class="user-role">Employé</span>
                </div>
            </div>
            <a th:href="@{/quotidien}" class="logout-link" title="Retour à l'accueil">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </a>
        </div>
    </div>
</body>
</html>
