<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CafeManager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/bootstrap5/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/employe/common.css}" rel="stylesheet">
    <script th:src="@{/js/employe/common.js}" defer></script>
</head>

<body>
    <!-- Header Fragment -->
    <header th:fragment="header(pageTitle)" class="header">
        <div class="header-left">
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title" th:text="${pageTitle}">Page Title</h1>
        </div>
        <div class="header-right">
            <div class="user-info">
                <span class="user-name">Admin</span>
                <span class="user-role">Employé</span>
            </div>
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <a th:href="@{/quotidien}" class="logout-btn" title="Retour à l'accueil">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </header>
</body>
</html>
