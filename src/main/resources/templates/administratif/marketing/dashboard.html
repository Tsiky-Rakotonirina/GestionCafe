<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeManager Pro - Gestion de Café</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Utilisation de Thymeleaf pour la gestion des ressources CSS -->
    <link rel="stylesheet" th:href="@{/templates/styles.css}">
    <link rel="stylesheet" th:href="@{/css/marketing/dashboard.css}">
</head>
<body>
    <div th:replace="~{administratif/marketing/layout/sidebar :: sidebar}"></div>
<div class="main-content" id="mainContent">
    <div th:replace="~{administratif/marketing/layout/header :: header('Dashboard Marketing')}"></div>
    <main class="dashboard-container">
        <!-- Cartes de statistiques -->
        <div class="stats-grid">
            <!-- Carte Âge Moyen -->
            <div class="stat-card">
                <div class="stat-icon age">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3>Âge Moyen</h3>
                    <div class="stat-value" th:text="${averageAge}">0</div>
                    <span class="stat-unit">ans</span>
                </div>
            </div>

            <!-- Carte Budget Moyen -->
            <div class="stat-card">
                <div class="stat-icon budget">
                    <i class="fas fa-euro-sign"></i>
                </div>
                <div class="stat-content">
                    <h3>Budget Moyen</h3>
                    <div class="stat-value" th:text="${averageBudgetMoyen}">0</div>
                    <span class="stat-unit">Ar</span>
                </div>
            </div>

            <!-- Carte Prix Estimation -->
            <div class="stat-card">
                <div class="stat-icon price">
                    <i class="fas fa-tag"></i>
                </div>
                <div class="stat-content">
                    <h3>Prix Moyen Estimé</h3>
                    <div class="stat-value" th:text="${averageEstimationPrixProduit}">0</div>
                    <span class="stat-unit">Ar</span>
                </div>
            </div>

            <!-- Carte Total Clients -->
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="stat-content">
                    <h3>Total Clients</h3>
                    <div class="stat-value" th:text="${#lists.size(marketingList)}">0</div>
                    <span class="stat-unit">personnes</span>
                </div>
            </div>
        </div>

   <!-- Graphiques principaux -->
            <div class="chart-card">
            <div class="chart-header">
                <h3><i class="fas fa-venus-mars"></i> Répartition par Genre</h3>
            </div>
            <div class="chart-content">
                <div class="gender-chart">
                    <div class="pie-chart-simple" 
                        th:style="'--men-percentage:' + ${pourcentageHommes}">
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <span class="legend-color men-color"></span>
                            <span>Hommes</span>
                            <span class="percentage">
                                <span th:text="${pourcentageHommes}">0</span>%
                            </span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color women-color"></span>
                            <span>Femmes</span>
                            <span class="percentage">
                                <span th:text="${pourcentageFemmes}">0</span>%
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Top Lieux -->
<!-- Top Lieux -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-map-marker-alt"></i> Lieux Populaires</h3>
                </div>
                <div class="chart-content">
                    <div class="progress-bars" id="lieuxChart">
                        <div th:each="entry : ${lieuxCounts}" class="progress-item">
                            <span class="progress-label" th:text="${entry.key.nom}">Lieu</span>
                            <div class="progress-bar">
                                <div class="progress-fill lieu"
                                    th:style="'width:' + (${entry.value} * 5) + '%'">
                                </div>
                            </div>
                            <span class="progress-value" th:text="${entry.value + ' fois'}">0 fois</span>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Top Produits -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-coffee"></i> Produits Populaires</h3>
                </div>
                <div class="chart-content">
                    <div class="progress-bars" id="produitsChart">
                        <div th:each="entry : ${produitsCounts}" class="progress-item">
                            <span class="progress-label" th:text="${entry.key.nom}">Produit</span>
                            <div class="progress-bar">
                                <div class="progress-fill produit" th:data-width="${entry.value}" data-width="0%"></div>
                            </div>
                            <span class="progress-value" th:text="${entry.value}">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="data-table-container">
            <div class="table-header">
                <h3><i class="fas fa-table"></i> Données Détaillées</h3>
                <button class="btn-export">
                    <i class="fas fa-download"></i> Exporter
                </button>
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Genre</th>
                            <th>Lieu</th>
                            <th>Produit</th>
                            <th>Âge</th>
                            <th>Budget Moyen</th>
                            <th>Estimation Prix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${marketingList}">
                            <td th:text="${m.id}"></td>
                            <td>
                                <span class="gender-badge" th:text="${m.genre.valeur}" th:class="${m.genre.valeur == 'Homme' ? 'male' : 'female'}"></span>
                            </td>
                            <td th:text="${m.lieu.nom}"></td>
                            <td th:text="${m.produit.nom}"></td>
                            <td th:text="${m.age}"></td>
                            <td class="budget-cell" th:text="${m.budgetMoyen}"></td>
                            <td class="price-cell" th:text="${m.estimationPrixProduit}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        </div>

        <!-- Tableau de données détaillées -->
        
    </main>
</div>

    <script th:src="@{/templates/script.js}"></script>

    <script th:src="@{/js/marketing/dashboard.js}"></script>
    <!-- Utilisation de Thymeleaf pour le script JS -->
    <!-- <script th:src="@{/templates/script.js}"></script> -->
</body>
</html>
