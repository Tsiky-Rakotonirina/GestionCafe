<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilan Comptable Simplifié</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bilan-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .card-header {
            background-color: #f5f5f5;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            padding: 15px;
        }
        .account-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #eee;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .grand-total {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">BILAN AU 31 DECEMBRE 2024</h1>
    <p style="text-align: center;">Entreprise: CAF-E</p>

    <div class="bilan-container">
        <!-- ACTIF -->
        <div class="card">
            <div class="card-header">ACTIF</div>
            <div class="card-body">
                <div class="account-line">
                    <span>59 - Caisse (tout l'argent)</span>
                    <span>17 450 000 Ar</span>
                </div>
                
                <div class="total">
                    <span>TOTAL ACTIF</span>
                    <span>17 450 000 Ar</span>
                </div>
            </div>
        </div>

        <!-- PASSIF -->
        <div class="card">
            <div class="card-header">PASSIF</div>
            <div class="card-body">
                <div class="account-line">
                    <span>12 - Résultat de l'exercice</span>
                    <span>17 450 000 Ar</span>
                </div>
                
                <div class="total">
                    <span>TOTAL PASSIF</span>
                    <span>17 450 000 Ar</span>
                </div>
            </div>
        </div>

        <div class="grand-total">
            <div>TOTAL GENERAL: 17 450 000 Ar</div>
        </div>
    </div>
</body>
</html>
