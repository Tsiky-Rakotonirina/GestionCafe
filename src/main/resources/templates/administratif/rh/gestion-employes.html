<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des employés</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/templates/styles.css}">
</head>
<body>
    <div th:replace="~{administratif/rh/layout/sidebar :: sidebar}"></div>
    <div class="main-content" id="mainContent">
        <div th:replace="~{administratif/rh/layout/header :: header('Liste des employés')}"></div>
        <main class="content">
            <h1>Liste des employés</h1>
            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Nombre de clients</th>
                        <th>Présence</th>
                        <th>Efficacité</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="info : ${employesInfos}">
                        <td th:text="${info.employe.nom}"></td>
                        <td th:text="${info.nombreClients}"></td>
                        <td th:text="${info.nombrePresences}"></td>
                        <td th:text="${#numbers.formatDecimal(info.efficacite, 2, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${info.statut}"></td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${employesInfos == null or #lists.isEmpty(employesInfos)}">
                <p>Aucun employé trouvé.</p>
            </div>
        </main>
    </div>
    <script th:src="@{/templates/script.js}"></script>
</body>
</html>
