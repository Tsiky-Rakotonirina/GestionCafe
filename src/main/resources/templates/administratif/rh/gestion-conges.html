<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeManager Pro - Gestion de Café</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/templates/styles.css}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a th:href="@{/administratif}" data-page="dashboard" class="nav-link">
                <i class="fas fa-chart-line"></i>
                <img th:src="@{/images/logo/logo.jpg}" alt="Café">
            </a>
        </div>
        <div class="header-right">
            <h1 class="page-title" id="pageTitle">Gestion de ressources humaines</h1>
        </div>
    </header>
    <main class="content">
        <!-- Sidebar  -->
        <div class="sidebar" id="sidebar">    
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="@{/administratif/rh/gestion-employes}" data-page="" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Gestion des employes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="@{/administratif/rh/gestion-salaires}" data-page="" class="nav-link">
                            <i class="fas fa-boxes"></i>
                            <span>Gestion des salaires</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="@{/administratif/rh/gestion-recrutements}" data-page="" class="nav-link">
                            <i class="fas fa-cogs"></i>
                            <span>Gestion des conges et des jours feries</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="@{/administratif/rh/gestion-conges}" data-page="" class="nav-link">
                            <i class="fas fa-euro-sign"></i>
                            <span>Gestion des recrutement</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="@{/administratif/rh/parametre}" data-page="" class="nav-link">
                            <i class="fas fa-euro-sign"></i>
                            <span>Parametrages</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-content" id="mainContent">
            <h1>GESTION CONGES</h1>
        </div>
    </main>
</body>
</html>
