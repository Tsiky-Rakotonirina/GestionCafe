<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Production')}"></head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar('production')}"></div>

<div class="main-content">
    <header th:replace="~{fragments/header :: header('Production de produits finis')}"></header>
    
    <main class="content">
        <div class="container mt-4">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    Nouvelle production
                </div>
                <div class="card-body">
                    <form th:action="@{/administratif/employe/production}" method="post" class="row g-3">
                        <div class="col-md-4">
                            <label for="produit" class="form-label">Produit à produire</label>
                            <select class="form-select" id="produit" name="produitId" required>
                                <option value="">Choisir un produit</option>
                                <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="employe" class="form-label">Employé</label>
                            <select class="form-select" id="employe" name="employeId" required>
                                <option value="">Choisir un employé</option>
                                <option th:each="employe : ${employes}" th:value="${employe.id}" th:text="${employe.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="quantite" class="form-label">Quantité à produire</label>
                            <input type="number" class="form-control" id="quantite" name="quantiteProduite" min="1" step="any" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-cogs"></i>
                                Lancer la production
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-history"></i>
                    Historique des productions
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar"></i> Date</th>
                                    <th><i class="fas fa-box"></i> Produit</th>
                                    <th><i class="fas fa-sort-numeric-up"></i> Quantité</th>
                                    <th><i class="fas fa-user"></i> Employé</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="prod : ${productions}">
                                    <td th:text="${#temporals.format(prod.dateProduction, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${prod.produit.nom}"></td>
                                    <td>
                                        <span class="badge bg-success" th:text="${prod.quantite}"></span>
                                    </td>
                                    <td th:text="${prod.employe.nom}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
