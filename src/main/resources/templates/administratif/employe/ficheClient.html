<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Fiche Client')}"></head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar('client')}"></div>

<div class="main-content">
    <header th:replace="~{fragments/header :: header('Fiche Client')}"></header>

    <main class="content">
        <div class="container-fluid">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-user-circle me-2"></i>
                    Informations Client
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="client-info">
                                <h3 class="text-primary" th:text="${client.nom + ' ' + client.prenom}"></h3>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <p class="mb-2">
                                            <i class="fas fa-phone text-muted me-2"></i>
                                            <strong>Contact:</strong> 
                                            <span th:text="${client.contact}"></span>
                                        </p>
                                        <p class="mb-2">
                                            <i class="fas fa-envelope text-muted me-2"></i>
                                            <strong>Email:</strong> 
                                            <span th:text="${client.email}"></span>
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-2">
                                            <i class="fas fa-calendar-alt text-muted me-2"></i>
                                            <strong>Date d'adhésion:</strong> 
                                            <span th:text="${#temporals.format(client.dateAdhesion, 'dd/MM/yyyy')}"></span>
                                        </p>
                                        <p class="mb-2" th:if="${client.dateNaissance}">
                                            <i class="fas fa-birthday-cake text-muted me-2"></i>
                                            <strong>Date de naissance:</strong> 
                                            <span th:text="${#temporals.format(client.dateNaissance, 'dd/MM/yyyy')}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <a th:href="@{/administratif/employe/vente?clientId={id}(id=${client.id})}" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus-circle"></i> 
                                Nouvelle vente
                            </a>
                            <a th:href="@{/administratif/client}" class="btn btn-secondary mt-2">
                                <i class="fas fa-arrow-left"></i> 
                                Retour à la liste
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-history me-2"></i>
                    Historique des ventes
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(ventes)}" class="text-center text-muted py-4">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Aucune vente enregistrée pour ce client</p>
                    </div>
                    
                    <div th:if="${!#lists.isEmpty(ventes)}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar"></i> Date</th>
                                    <th><i class="fas fa-money-bill-wave"></i> Montant Total</th>
                                    <th><i class="fas fa-info-circle"></i> Statut</th>
                                    <th><i class="fas fa-cogs"></i> Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="vente : ${ventes}">
                                    <td>
                                        <span class="badge bg-info" th:text="${#temporals.format(vente.dateVente, 'dd/MM/yyyy HH:mm')}"></span>
                                    </td>
                                    <td>
                                        <strong class="text-success" th:text="${#numbers.formatDecimal(vente.detailsVentes.![montant].stream().reduce(0.0, (a, b) -> a + b), 1, 2, 'COMMA') + ' Ar'}"></strong>
                                    </td>
                                    <td>
                                        <span th:if="${vente.status == 'TERMINEE'}" class="badge bg-success">
                                            <i class="fas fa-check"></i> Terminée
                                        </span>
                                        <span th:if="${vente.status == 'EN_COURS'}" class="badge bg-warning">
                                            <i class="fas fa-clock"></i> En cours
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/administratif/employe/commande?venteId={id}(id=${vente.id})}" 
                                           class="btn btn-sm btn-info">
                                            <i class="fas fa-eye"></i> Détails
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.js}"></script>
</body>
</html>
