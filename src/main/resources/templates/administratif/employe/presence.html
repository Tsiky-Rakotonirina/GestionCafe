<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Présence des employés')}"></head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar('presence')}"></div>

<div class="main-content">
    <header th:replace="~{fragments/header :: header('Présence des Employés')}"></header>

    <main class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-user-check me-2"></i>
                            <span th:text="${titre}">Présence</span>
                        </div>
                        <div>
                            <h6 class="mb-0" th:text="${dateAujourdhui}">Date</h6>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-user"></i> Nom</th>
                                    <th><i class="fas fa-phone"></i> Contact</th>
                                    <th><i class="fas fa-clock"></i> Heure de pointage</th>
                                    <th><i class="fas fa-check-circle"></i> Statut</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employe : ${employes}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-user-circle me-2 text-muted"></i>
                                            <span th:text="${employe.nom}"></span>
                                        </div>
                                    </td>
                                    <td th:text="${employe.contact}"></td>
                                    <td>
                                        <span th:if="${presences[employe.id] != null}" class="badge bg-info">
                                            <i class="fas fa-clock"></i>
                                            <span th:text="${#temporals.format(presences[employe.id].dateArrivee, 'HH:mm')}"></span>
                                        </span>
                                        <span th:if="${presences[employe.id] == null}" class="text-muted">
                                            <i class="fas fa-minus"></i> Non pointé
                                        </span>
                                    </td>
                                    <td>
                                        <form th:if="${presences[employe.id] == null or !presences[employe.id].estPresent}"
                                              th:action="@{/administratif/employe/presence/valider}" method="post">
                                            <input type="hidden" name="employeId" th:value="${employe.id}">
                                            <div class="input-group input-group-sm" style="max-width: 250px;">
                                                <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                            </div>
                                        </form>
                                        <span th:if="${presences[employe.id] != null and presences[employe.id].estPresent}"
                                              class="badge bg-success">
                                            <i class="fas fa-check"></i> Présent
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
    
<script th:src="@{/bootstrap5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
