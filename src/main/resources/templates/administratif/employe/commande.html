<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Gestion des Commandes')}"></head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar('commande')}"></div>

<div class="main-content">
    <header th:replace="~{fragments/header :: header('Gestion des Commandes')}"></header>

    <main class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-clipboard-list me-2"></i>
                            <span th:text="${titre}">Commandes</span>
                        </div>
                        <div class="text-end">
                            <h6 class="mb-1" th:text="${dateAujourdhui}"></h6>
                            <div class="text-success">
                                <i class="fas fa-chart-line"></i>
                                Recette du jour: <strong th:text="${#numbers.formatDecimal(recetteDuJour, 1, 2, 'COMMA')} + ' Ar'">0,00 Ar</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${erreurStock}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${erreurStock}"></span>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-hashtag"></i> ID Commande</th>
                                    <th><i class="fas fa-calendar"></i> Date</th>
                                    <th><i class="fas fa-user"></i> Client</th>
                                    <th><i class="fas fa-money-bill-wave"></i> Montant</th>
                                    <th><i class="fas fa-info-circle"></i> Statut</th>
                                    <th><i class="fas fa-cogs"></i> Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="commande : ${commandes}">
                                    <td>
                                        <span class="badge bg-primary" th:text="${commande.id}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(commande.vente.dateVente, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-user-circle me-2 text-muted"></i>
                                            <span th:text="${commande.vente.client.nom + ' ' + commande.vente.client.prenom}"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <strong class="text-success" th:text="${#numbers.formatDecimal(commande.totalMontant, 1, 2, 'COMMA')} + ' Ar'"></strong>
                                    </td>
                                    <td>
                                        <span th:if="${commande.estTerminee}" class="badge bg-success">
                                            <i class="fas fa-check"></i> Terminée
                                        </span>
                                        <span th:if="${!commande.estTerminee}" class="badge bg-warning">
                                            <i class="fas fa-clock"></i> En cours
                                        </span>
                                    </td>
                                    <td>
                                        <form th:if="${!commande.estTerminee}" th:action="@{/administratif/employe/commande/terminer/} + ${commande.id}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-success">
                                                <i class="fas fa-check"></i> Terminer
                                            </button>
                                        </form>
                                        <span th:if="${commande.estTerminee}" class="text-muted">
                                            <i class="fas fa-check-circle"></i> Terminée
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.js}"></script>
</body>
</html>
