<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Nouvelle Commande')}"></head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar('vente')}"></div>

<div class="main-content">
    <header th:replace="~{fragments/header :: header('Nouvelle Commande')}"></header>

    <main class="content">
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Sélection des produits
                </div> 
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="produit" class="form-label">Produit</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-box"></i>
                                </span>
                                <select id="produit" class="form-select">
                                    <option value="">Choisir un produit</option>
                                    <option th:each="produit : ${commandeService.getAllProduits()}" 
                                            th:value="${produit.id}" 
                                            th:text="${produit.nom + ' - ' + produit.prixCourant + ' Ar'}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="quantite" class="form-label">Quantité</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-sort-numeric-up"></i>
                                </span>
                                <input type="number" id="quantite" class="form-control" min="1" value="1">
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="ajouterProduit" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Ajouter
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-list-ul me-2"></i>
                    Détails de la commande
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="produitsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-box"></i> Produit</th>
                                    <th><i class="fas fa-sort-numeric-up"></i> Quantité</th>
                                    <th><i class="fas fa-money-bill-wave"></i> Prix unitaire</th>
                                    <th><i class="fas fa-calculator"></i> Total</th>
                                    <th><i class="fas fa-cogs"></i> Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rempli dynamiquement par JavaScript -->
                            </tbody>
                            <tfoot>
                                <tr class="table-info">
                                    <td colspan="3" class="text-end fw-bold">Total général:</td>
                                    <td id="totalGeneral" class="fw-bold text-success">0 Ar</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-check-circle me-2"></i>
                    Validation de la commande
                </div>
                <div class="card-body">
                    <form id="commandeForm" th:action="@{/administratif/employe/vente}" method="post">
                        <input type="hidden" name="produitsJson" id="produitsJson">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="client" class="form-label">Client</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <select id="client" name="clientId" class="form-select" required>
                                        <option value="">Choisir un client</option>
                                        <option th:each="client : ${clientRepository.findAll()}" 
                                                th:value="${client.id}" 
                                                th:text="${client.nom + ' ' + client.prenom}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="employe" class="form-label">Employé</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user-tie"></i>
                                    </span>
                                    <select id="employe" name="employeId" class="form-select" required>
                                        <option value="">Choisir un employé</option>
                                        <option th:each="employe : ${employeRepository.findAll()}" 
                                                th:value="${employe.id}" 
                                                th:text="${employe.nom}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i>
                                Valider la commande
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                                <i class="fas fa-arrow-left"></i>
                                Retour
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/employe/vente.js}" defer></script>
</body>
</html>
