<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Clients</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/bootstrap5/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/stock/styles.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/templates/styles.css}">
    <link rel="stylesheet" th:href="@{/css/stock/styles.css}">
    <script th:src="@{/js/employe/client.js}" defer></script>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <a th:href="@{/administratif}" data-page="dashboard" class="nav-link">
                <!--<img th:src="@{/images/logo/logo.jpg}" alt="Café" class="img-logo">-->
                <span>Cafe</span>
            </a>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <nav class="sidebar-nav">
        <ul>
            <li class="nav-item">
                <a th:href="@{/administratif/employe/presence}" data-page="presence" class="nav-link">
                    <i class="fas fa-user-check"></i>   
                    <span>Présence</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/administratif/employe/commande}" data-page="commande" class="nav-link">
                    <i class="fas fa-clipboard-list"></i> 
                    <span>Commandes</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/administratif/employe/vente}" data-page="vente" class="nav-link">
                    <i class="fas fa-cash-register"></i>
                    <span>Ventes</span>
                </a>
            </li>
            <li class="nav-item active">
                <a th:href="@{/administratif/client}" data-page="client" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Clients</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-info">
                <span class="user-name">Admin</span>
                <span class="user-role">Employé</span>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title" id="pageTitle">Gestion Clients</h1>
        </div>
        <div class="header-right">
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <main class="content">
        <div class="container mt-4">
            <h1 th:text="${titre}">Gestion Clients</h1>
            
            <div class="card mb-4">
                <div class="card-header">
                    Recherche Client
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="rechercheClient" class="form-label">Rechercher un client</label>
                            <input type="text" id="rechercheClient" class="form-control" placeholder="Nom ou prénom">
                            <div id="resultatsRecherche" class="mt-2"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="selectClient" class="form-label">Ou sélectionner directement</label>
                            <input list="clients" id="selectClient" class="form-control" placeholder="Choisir un client">
                            <datalist id="clients">
                                <option th:each="client : ${clientRepository.findAll()}" 
                                        th:value="${client.nom + ' ' + client.prenom}"
                                        th:data-id="${client.id}"></option>
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="ficheClientContainer">
                <!-- La fiche client sera chargée ici dynamiquement -->
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
