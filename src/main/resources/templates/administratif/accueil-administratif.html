<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeManager Pro - Gestion de Café</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Utilisation de Thymeleaf pour la gestion des ressources -->
    <link rel="stylesheet" th:href="@{/templates/styles.css}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="product-info">
                <!-- Lien vers la page administratif -->
                <a th:href="@{/administratif}" data-page="dashboard" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <!-- Image de logo -->
                    <img th:src="@{/images/logo/logo.jpg}" alt="Café">
                </a>
            </div>
        </div>
        <div class="header-right">
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="product-info">
                <!-- Lien vers la déconnexion administratif -->
                <a th:href="@{/deconnexion-administratif}" data-page="dashboard" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span class="nav-text">Déconnexion</span>
                </a>
            </div>
        </div>
    </header>

    <main class="content">
        <!-- Section STOCK -->
        <div class="element-section">
            <h1>STOCK</h1>
            <a th:href="@{/administratif/stock}" data-page="dashboard" class="nav-link">
                <i class="fas fa-chart-line"></i>
            </a>
        </div>

        <!-- Section FINANCE -->
        <div class="element-section">
            <h1>FINANCE</h1>
            <a th:href="@{/administratif}" data-page="dashboard" class="nav-link">
                <i class="fas fa-chart-line"></i>
            </a>
        </div>

        <!-- Section RESSOURCES HUMAINES -->
        <div class="element-section">
            <h1>RESSOURCES HUMAINES</h1>
            <a th:href="@{/administratif/rh}" data-page="dashboard" class="nav-link">
                <i class="fas fa-chart-line"></i>
            </a>
        </div>

        <!-- Section PRODUCTION -->
        <div class="element-section">
            <h1>PRODUCTION</h1>
            <a th:href="@{/administratif/production}" data-page="dashboard" class="nav-link">
                <i class="fas fa-chart-line"></i>
            </a>
        </div>

        <!-- Section MARKETING -->
        <div class="element-section">
            <h1>MARKETING</h1>
            <a th:href="@{/administratif}" data-page="dashboard" class="nav-link">
                <i class="fas fa-chart-line"></i>
            </a>
        </div>
    </main>

    <!-- Utilisation de Thymeleaf pour la gestion du script JS -->
    <!-- <script th:src="@{/templates/script.js}"></script> -->
</body>
</html>
