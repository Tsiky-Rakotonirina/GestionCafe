<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gestion des Matières Premières')"></head>

<body>
<div th:replace="fragments/stock-sidebar :: sidebar('matiere-premiere')"></div>

<div class="main-content">
    <header th:replace="fragments/header :: header('Gestion des Matières Premières')"></header>


        <main class="content">
            <div class="container-fluid">
                <div class="card modern-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2><i class="fas fa-boxes me-2"></i>Gestion des Matières Premières</h2>
                        <div class="d-flex">
                            <input type="text" id="searchMatiereInput" class="form-control me-2" placeholder="Rechercher...">
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-modern" th:text="${success}"></div>

                        <!-- Statistiques Dashboard -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card modern-card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-chart-bar me-2"></i>Quantité & Coût par Matière Première</h5>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="quantiteCoutChart" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card modern-card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-exclamation-triangle me-2"></i>Pertes par Matière Première</h5>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="perteChart" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card modern-card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-clock me-2"></i>Durée Moyenne de Stock</h5>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="dureeStockChart" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-modern">
                                <thead>
                                <tr>
                                    <th><i class="fas fa-tag me-1"></i>Nom</th>
                                    <th><i class="fas fa-ruler me-1"></i>Unité</th>
                                    <th><i class="fas fa-warehouse me-1"></i>Stock</th>
                                    <th><i class="fas fa-exclamation-circle me-1"></i>Seuil</th>
                                    <th><i class="fas fa-chart-line me-1"></i>Statut</th>
                                    <th><i class="fas fa-cogs me-1"></i>Actions</th>
                                </tr>
                                </thead>
                                <tbody id="matiereTableBody">
                                <tr th:each="matiere : ${matieres}">
                                    <td class="fw-bold" th:text="${matiere.nom}"></td>
                                    <td>
                                        <span class="badge bg-info" th:text="${matiere.unite.nom}"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${matiere.stock} + ' ' + ${matiere.unite.nom}"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-warning text-dark" th:text="${matiere.seuilMinimum} + ' ' + ${matiere.unite.nom}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${matiere.stock <= matiere.seuilMinimum}" class="badge bg-danger">
                                            <i class="fas fa-exclamation-triangle me-1"></i>Stock bas
                                        </span>
                                        <span th:if="${matiere.stock > matiere.seuilMinimum}" class="badge bg-success">
                                            <i class="fas fa-check-circle me-1"></i>OK
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/administratif/stock/approvisionnement/new(idMatierePremiere=${matiere.id})}"
                                               class="btn btn-sm btn-success" title="Approvisionner">
                                                <i class="fas fa-cart-plus"></i>
                                            </a>
                                            <button class="btn btn-sm btn-info" title="Voir détails">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </td>
    </div>

    <!-- Add Matière Première Modal -->
    <div class="modal fade" id="addMatierePremiereModal" tabindex="-1" aria-labelledby="addMatierePremiereModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMatierePremiereModalLabel">
                        <i class="fas fa-plus me-2"></i>Ajouter une Matière Première
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/administratif/stock/matiere-premiere/save}" method="post"
                    enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nom" class="form-label"><i class="fas fa-tag me-1"></i>Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="idUnite" class="form-label"><i class="fas fa-ruler me-1"></i>Unité</label>
                            <select class="form-control" id="idUnite" name="idUnite" required>
                                <option value="">Sélectionner une unité</option>
                                <option th:each="unite : ${unites}" th:value="${unite.id}" th:text="${unite.valeur}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="seuilMinimum" class="form-label"><i class="fas fa-exclamation-circle me-1"></i>Seuil minimum</label>
                            <input type="number" step="0.01" class="form-control" id="seuilMinimum" name="seuilMinimum" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label"><i class="fas fa-image me-1"></i>Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/bootstrap5/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
    // Filtrage JS côté client sur la table des matières premières
    document.addEventListener('DOMContentLoaded', function() {
        var searchInput = document.getElementById('searchMatiereInput');
        var tableBody = document.getElementById('matiereTableBody');
        
        if (searchInput && tableBody) {
            searchInput.addEventListener('input', function() {
                var filter = searchInput.value.toLowerCase();
                var rows = tableBody.querySelectorAll('tr');
                
                rows.forEach(function(row) {
                    var text = row.textContent.toLowerCase();
                    if (text.indexOf(filter) > -1) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }
        
        // Gestion des graphiques
        initializeCharts();
    });
    
    function initializeCharts() {
        // Vérifiez si Chart.js est disponible
        if (typeof Chart === 'undefined') {
            console.error('Chart.js n\'est pas disponible');
            return;
        }
        
        // Données d'exemple pour les graphiques
        const samplePeriods = ['Jan', 'Fév', 'Mar', 'Avr', 'Mai'];
        const sampleQuantites = [150, 200, 180, 220, 190];
        const sampleCouts = [1500, 2000, 1800, 2200, 1900];
        const samplePertes = [15, 20, 18, 22, 19];
        const sampleDurees = [30, 25, 35, 28, 32];
        
        // Créer les graphiques
        createQuantiteCoutChart(samplePeriods, sampleQuantites, sampleCouts);
        createPerteChart(samplePeriods, samplePertes, samplePertes);
        createDureeStockChart(['Café', 'Sucre', 'Lait', 'Chocolat'], sampleDurees);
    }

    function createQuantiteCoutChart(labels, quantiteData, coutData) {
        const ctx = document.getElementById('quantiteCoutChart');
        if (!ctx) return;
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Quantité (kg)',
                    data: quantiteData,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Coût (Ar)',
                    data: coutData,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function createPerteChart(labels, perteQuantiteData, perteCoutData) {
        const ctx = document.getElementById('perteChart');
        if (!ctx) return;
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pertes (kg)',
                    data: perteQuantiteData,
                    backgroundColor: 'rgba(255, 159, 64, 0.6)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function createDureeStockChart(labels, data) {
        const ctx = document.getElementById('dureeStockChart');
        if (!ctx) return;
        
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Durée moyenne (jours)',
                    data: data,
                    backgroundColor: [
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });
    }
    </script>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        const statsData = /*[[${statistiques}]]*/ null;
        
        // Si des données réelles sont disponibles, les utiliser
        if (statsData && statsData.periodes) {
            document.addEventListener('DOMContentLoaded', function () {
                const periodes = statsData.periodes;
                const quantiteData = periodes.map(periode => {
                    const qte = statsData.quantiteParMatiereParMois[periode] || {};
                    return Object.values(qte).reduce((sum, val) => sum + val, 0);
                });
                const coutData = periodes.map(periode => {
                    const cout = statsData.coutParMatiereParMois[periode] || {};
                    return Object.values(cout).reduce((sum, val) => sum + val, 0);
                });
                
                // Remplacer les graphiques avec les vraies données
                createQuantiteCoutChart(periodes, quantiteData, coutData);
            });
        }
        /*]]>*/
    </script>
</body>
</html>
