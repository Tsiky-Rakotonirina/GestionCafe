<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gestion des Fournisseurs')"></head>
<body>
<div th:replace="fragments/stock-sidebar :: sidebar('fournisseurs')"></div>

<!-- Main Content -->
<div class="main-content">
    <header th:replace="fragments/header :: header('Gestion des Fournisseurs')"></header>

    <!-- Content Area -->
    <main class="content">
        <div class="container-fluid">
            <div class="card modern-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-truck me-2"></i>Gestion des Fournisseurs</h2>
                    <div class="d-flex">
                        <input type="text" id="searchInput" class="form-control me-2" placeholder="Rechercher...">
                        <button class="btn btn-success btn-modern" data-bs-toggle="modal" data-bs-target="#addFournisseurModal">
                            <i class="fas fa-plus me-2"></i>Ajouter
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success alert-modern" th:text="${success}"></div>
                    <div class="table-responsive">
                        <table class="table table-modern">
                            <thead>
                            <tr>
                                <th><i class="fas fa-building me-1"></i><a th:href="@{/administratif/stock/fournisseurs(sort='nom')}">Nom</a></th>
                                <th><i class="fas fa-phone me-1"></i>Contact</th>
                                <th><i class="fas fa-envelope me-1"></i>Email</th>
                                <th><i class="fas fa-money-bill-wave me-1"></i><a th:href="@{/administratif/stock/fournisseurs(sort='frais')}">Frais</a></th>
                                <th><i class="fas fa-cogs me-1"></i>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="fournisseurTableBody">
                            <tr th:each="fournisseur : ${fournisseurs}">
                                <td class="fournisseur-nom">
                                    <a th:href="@{/administratif/stock/fournisseurs/detail/{id}(id=${fournisseur.id})}"
                                       th:text="${fournisseur.nom}" class="text-decoration-none fw-bold"></a>
                                </td>
                                <td class="fournisseur-contact">
                                    <span class="badge bg-info" th:text="${fournisseur.contact}"></span>
                                </td>
                                <td class="fournisseur-email" th:text="${fournisseur.email}"></td>
                                <td class="fournisseur-frais">
                                    <span class="badge bg-warning text-dark" th:text="${#numbers.formatDecimal(fournisseur.frais, 1, 2)} + ' Ar'"></span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/administratif/stock/fournisseurs/detail/{id}(id=${fournisseur.id})}"
                                           class="btn btn-sm btn-info" title="Voir détails">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/administratif/stock/fournisseurs/edit/} + ${fournisseur.id}"
                                           class="btn btn-sm btn-primary" title="Modifier">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/administratif/stock/fournisseurs/delete/} + ${fournisseur.id}"
                                           class="btn btn-sm btn-danger" title="Supprimer"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce fournisseur?');">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Add Fournisseur Modal -->
<div class="modal fade" id="addFournisseurModal" tabindex="-1" aria-labelledby="addFournisseurModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFournisseurModalLabel"><i class="fas fa-plus me-2"></i>Ajouter un Fournisseur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/administratif/stock/fournisseurs/save}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nom" class="form-label"><i class="fas fa-building me-1"></i>Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label"><i class="fas fa-phone me-1"></i>Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="frais" class="form-label"><i class="fas fa-money-bill-wave me-1"></i>Frais</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="frais" name="frais" required>
                            <span class="input-group-text">Ar</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.js}"></script>
<script>
// Correction du filtrage JS côté client sur la table des fournisseurs
window.addEventListener('load', function() {
    var searchInput = document.getElementById('searchInput');
    var tableBody = document.getElementById('fournisseurTableBody');
    if (!searchInput || !tableBody) return;
    
    searchInput.addEventListener('input', function() {
        var filter = searchInput.value.toLowerCase();
        var rows = tableBody.querySelectorAll('tr');
        
        rows.forEach(function(row) {
            var text = row.innerText.toLowerCase();
            if (text.indexOf(filter) > -1) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
    
    // Add some feedback
    searchInput.addEventListener('focus', function() {
        this.parentElement.classList.add('input-focused');
    });
    
    searchInput.addEventListener('blur', function() {
        this.parentElement.classList.remove('input-focused');
    });
});
</script>
</body>
</html>
