<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(${fournisseur.nom} + ' - Détails')"></head>
<body>
<div th:replace="fragments/stock-sidebar :: sidebar('fournisseurs')"></div>

<!-- Main Content -->
<div class="main-content">
    <header th:replace="fragments/header :: header('Fiche Fournisseur')"></header>

    <!-- Content Area -->
    <main class="content">
        <div class="container-fluid">
            <div class="mb-3">
                <a th:href="@{/administratif/stock/fournisseurs}" class="btn btn-outline-secondary btn-modern">
                    <i class="fas fa-arrow-left me-2"></i>Retour à la liste
                </a>
            </div>
            
            <div class="card modern-card mb-4">
                <div class="card-header">
                    <h2><i class="fas fa-building me-2"></i>Informations du Fournisseur</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-item">
                                <label><i class="fas fa-building me-2"></i>Nom:</label>
                                <span class="fw-bold text-primary" th:text="${fournisseur.nom}"></span>
                            </div>
                            <div class="info-item">
                                <label><i class="fas fa-phone me-2"></i>Contact:</label>
                                <span class="badge bg-info" th:text="${fournisseur.contact}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-item">
                                <label><i class="fas fa-envelope me-2"></i>Email:</label>
                                <span th:text="${fournisseur.email}"></span>
                            </div>
                            <div class="info-item">
                                <label><i class="fas fa-money-bill-wave me-2"></i>Frais:</label>
                                <span class="badge bg-warning text-dark fw-bold" 
                                      th:text="${#numbers.formatDecimal(fournisseur.frais, 1, 2)} + ' Ar'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card modern-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-tags me-2"></i>Liste des Prix</h2>
                    <div>
                        <a th:href="@{/administratif/stock/fournisseurs/detail/{id}(id=${fournisseur.id},sort=nom)}"
                           class="btn btn-sm btn-outline-primary">Trier par Nom</a>
                        <a th:href="@{/administratif/stock/fournisseurs/detail/{id}(id=${fournisseur.id},sort=prix)}"
                           class="btn btn-sm btn-outline-primary ms-2">Trier par Prix</a>
                        <a th:href="@{/administratif/stock/fournisseurs/detail/{id}(id=${fournisseur.id},sort=date)}"
                           class="btn btn-sm btn-outline-primary ms-2">Trier par Date</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-modern">
                            <thead>
                            <tr>
                                <th><i class="fas fa-boxes me-1"></i>Produit</th>
                                <th><i class="fas fa-tag me-1"></i>Prix Unitaire</th>
                                <th><i class="fas fa-calendar me-1"></i>Date Modification</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${details}">
                                <td class="fw-bold" th:text="${detail.matierePremiere.nom}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="${#numbers.formatDecimal(detail.prix, 1, 2)} + ' Ar'"></span>
                                </td>
                                <td th:text="${#dates.format(detail.dateModification, 'dd/MM/yyyy')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card modern-card mt-4">
                <div class="card-header">
                    <h2><i class="fas fa-history me-2"></i>Historique des Approvisionnements</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-modern">
                            <thead>
                            <tr>
                                <th><i class="fas fa-boxes me-1"></i>Produit</th>
                                <th><i class="fas fa-calendar me-1"></i>Date</th>
                                <th><i class="fas fa-weight me-1"></i>Quantité</th>
                                <th><i class="fas fa-calculator me-1"></i>Prix Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Ici vous ajouterez l'historique des approvisionnements -->
                            <tr>
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="fas fa-info-circle me-2"></i>Aucun historique disponible
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.js}"></script>
</body>
</html>
</body>
</html>
