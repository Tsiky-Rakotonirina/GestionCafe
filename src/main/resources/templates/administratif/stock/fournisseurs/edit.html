<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Modifier Fournisseur')"></head>
<body>
<div th:replace="fragments/stock-sidebar :: sidebar('fournisseurs')"></div>

<!-- Main Content -->
<div class="main-content">
    <header th:replace="fragments/header :: header('Modification Fournisseur')"></header>


    <!-- Content Area -->
    <main class="content">
        <div class="container-fluid">
            <div class="card modern-card">
                <div class="card-header">
                    <h2><i class="fas fa-edit me-2"></i>Modifier Fournisseur</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/administratif/stock/fournisseurs/save}" th:object="${fournisseur}"
                          method="post" id="editForm">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nom" class="form-label"><i class="fas fa-building me-1"></i>Nom</label>
                                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contact" class="form-label"><i class="fas fa-phone me-1"></i>Contact</label>
                                    <input type="text" class="form-control" id="contact" th:field="*{contact}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}">
                                </div>
                                <div class="mb-3">
                                    <label for="frais" class="form-label"><i class="fas fa-money-bill-wave me-1"></i>Frais</label>
                                    <div class="input-group">
                                        <input type="number" step="0.01" class="form-control" id="frais" th:field="*{frais}" required>
                                        <span class="input-group-text">Ar</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/administratif/stock/fournisseurs}" class="btn btn-secondary btn-modern">
                                <i class="fas fa-times me-2"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-success btn-modern">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.js}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validation
    document.getElementById('editForm').addEventListener('submit', function(e) {
        const nom = document.getElementById('nom');
        const frais = document.getElementById('frais');
        
        if (!nom.value.trim()) {
            e.preventDefault();
            alert('Le nom est obligatoire.');
            nom.focus();
            return;
        }
        
        if (!frais.value || parseFloat(frais.value) < 0) {
            e.preventDefault();
            alert('Les frais doivent Ãªtre un nombre positif.');
            frais.focus();
            return;
        }
    });
    
    // Input feedback
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('input-focused');
        });
    });
});
</script>
</body>
</html>
