<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gestion des Approvisionnements')">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div th:replace="fragments/stock-sidebar :: sidebar('approvisionnement')"></div>

<div class="main-content">
    <header th:replace="fragments/header :: header('Approvisionnements')"></header>

    <main class="content">
        <div class="container-fluid">
            <div class="card modern-card">
                <div class="card-header">
                    <h2><i class="fas fa-cart-plus me-2"></i>Nouvel Approvisionnement</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/administratif/stock/approvisionnement/new}" method="get" class="row g-3">
                        <div class="col-md-8">
                            <label for="matierePremiere" class="form-label">Matière Première</label>
                            <select class="form-select" id="matierePremiere" name="idMatierePremiere" required>
                                <option value="">Sélectionner une matière première</option>
                                <option th:each="matiere : ${matieresPremieres}"
                                        th:value="${matiere.id}"
                                        th:text="${matiere.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary btn-modern">
                                <i class="fas fa-cart-plus me-2"></i>Approvisionner
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card modern-card mt-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-history me-2"></i>Historique des Approvisionnements</h2>
                    <div class="d-flex">
                        <form class="d-flex me-2" th:action="@{/administratif/stock/approvisionnement}" method="get">
                            <input type="text" name="search" class="form-control" placeholder="Rechercher par nom..."
                                   th:value="${search}">
                            <button type="submit" class="btn btn-primary btn-modern ms-2">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Filtrer par date</label>
                            <input type="date" class="form-control" id="filterDate">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Filtrer par fournisseur</label>
                            <select class="form-select" id="filterFournisseur">
                                <option value="">Tous les fournisseurs</option>
                                <option th:each="fournisseur : ${fournisseurs}"
                                        th:value="${fournisseur.id}"
                                        th:text="${fournisseur.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Filtrer par prix min</label>
                            <input type="number" class="form-control" id="filterPrixMin" placeholder="Prix min">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Filtrer par prix max</label>
                            <input type="number" class="form-control" id="filterPrixMax" placeholder="Prix max">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="approvisionnementTable" class="table table-modern">
                            <thead>
                            <tr>
                                <th><i class="fas fa-calendar me-1"></i>Date</th>
                                <th><i class="fas fa-file-invoice me-1"></i>Référence Facture</th>
                                <th><i class="fas fa-boxes me-1"></i>Matière Première</th>
                                <th><i class="fas fa-truck me-1"></i>Fournisseur</th>
                                <th><i class="fas fa-weight me-1"></i>Quantité</th>
                                <th><i class="fas fa-tag me-1"></i>Prix Unitaire</th>
                                <th><i class="fas fa-money-bill-wave me-1"></i>Frais</th>
                                <th><i class="fas fa-calculator me-1"></i>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="appro : ${approvisionnements}">
                                <td th:text="${#temporals.format(appro.dateApprovisionnement, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${appro.referenceFacture}"></span>
                                </td>
                                <td th:text="${appro.matierePremiere.nom}"></td>
                                <td th:text="${appro.detailFournisseur.fournisseur.nom}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${#numbers.formatDecimal(appro.quantite, 1, 2)} + ' ' + ${appro.matierePremiere.unite.nom}"></span>
                                </td>
                                <td class="text-primary fw-bold" th:text="${#numbers.formatDecimal(appro.detailFournisseur.prix, 1, 2)} + ' Ar'"></td>
                                <td class="text-warning" th:text="${#numbers.formatDecimal(appro.detailFournisseur.fournisseur.frais, 1, 2)} + ' Ar'"></td>
                                <td class="text-success fw-bold" th:text="${#numbers.formatDecimal(appro.total, 1, 2)} + ' Ar'"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
/*<![CDATA[*/
$(document).ready(function () {
    // Initialisation de DataTable avec tri par date décroissante par défaut
    var table = $('#approvisionnementTable').DataTable({
        order: [[0, 'desc']],
        language: {
            url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json'
        },
        pageLength: 10,
        responsive: true,
        dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>rtip'
    });

    // Filtrage par date
    $('#filterDate').on('change', function () {
        table.column(0).search(this.value).draw();
    });

    // Filtrage par fournisseur
    $('#filterFournisseur').on('change', function () {
        table.column(3).search(this.value).draw();
    });

    // Filtrage par prix
    $('#filterPrixMin, #filterPrixMax').on('keyup', function () {
        var min = parseFloat($('#filterPrixMin').val()) || 0;
        var max = parseFloat($('#filterPrixMax').val()) || Number.MAX_VALUE;

        $.fn.dataTable.ext.search.push(
            function (settings, data, dataIndex) {
                var price = parseFloat(data[7].replace(/[^\d.]/g, '')) || 0;
                return price >= min && price <= max;
            }
        );
        table.draw();
        $.fn.dataTable.ext.search.pop();
    });
});
/*]]>*/
</script>
</body>
</html>
