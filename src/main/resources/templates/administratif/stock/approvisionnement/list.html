<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Approvisionnements</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/bootstrap5/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/stock/styles.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/templates/styles.css}">
    <link rel="stylesheet" th:href="@{/css/stock/styles.css}">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
</head>
<body>
 <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                        <a th:href="@{/administratif}" data-page="dashboard" class="nav-link">
              
                    <!-- Image de logo -->
                    <img th:src="@{/images/logo/logo.jpg}" alt="Café" class="img-logo" >
                    <span>Cafe</span>
                </a>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a th:href="@{/administratif/logistique}" data-page="logistique" class="nav-link">
                        <i class="fas fa-chart-line"></i>   
                        <span>Logistique</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/administratif/stock/fournisseurs}" data-page="fournisseurs" class="nav-link">
                        <i class="fas fa-truck"></i> 
                        <span>Fournisseurs</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a th:href="@{/administratif/stock/approvisionnement}" data-page="approvisionnement" class="nav-link">
                        <i class="fas fa-cart-plus"></i> <!-- Icône plus appropriée pour les approvisionnements -->
                        <span>Approvisionnement</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/administratif/stock/matiere-premiere}" data-page="matiere-premiere" class="nav-link">
                        <i class="fas fa-boxes"></i>
                        <span>Matiere Premiere</span>
                    </a>
                </li>
                
             
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-profile">
               
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <span class="user-role">Gérant</span>
                </div>
            </div>
        </div>
    </div>

<div class="main-content">
    <header class="header">
        <div class="header-left">
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title" id="pageTitle">Approvisionnements</h1>
        </div>
        <div class="header-right">
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h2>Nouvel Approvisionnement</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/administratif/stock/approvisionnement/new}" method="get" class="row g-3">
                        <div class="col-md-8">
                            <label for="matierePremiere" class="form-label">Matière Première</label>
                            <select class="form-select" id="matierePremiere" name="idMatierePremiere" required>
                                <option value="">Sélectionner une matière première</option>
                                <option th:each="matiere : ${matieresPremieres}" 
                                        th:value="${matiere.id}" 
                                        th:text="${matiere.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-cart-plus"></i> Approvisionner
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Historique des Approvisionnements</h2>
                    <div class="d-flex">
                        <form class="d-flex me-2" th:action="@{/administratif/stock/approvisionnement}" method="get">
                            <input type="text" name="search" class="form-control" placeholder="Rechercher par nom..." th:value="${search}">
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label>Filtrer par date</label>
                            <input type="date" class="form-control" id="filterDate">
                        </div>
                        <div class="col-md-3">
                            <label>Filtrer par fournisseur</label>
                            <select class="form-select" id="filterFournisseur">
                                <option value="">Tous les fournisseurs</option>
                                <option th:each="fournisseur : ${fournisseurs}" 
                                        th:value="${fournisseur.id}" 
                                        th:text="${fournisseur.nom}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Filtrer par prix min</label>
                            <input type="number" class="form-control" id="filterPrixMin" placeholder="Prix min">
                        </div>
                        <div class="col-md-3">
                            <label>Filtrer par prix max</label>
                            <input type="number" class="form-control" id="filterPrixMax" placeholder="Prix max">
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table id="approvisionnementTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Référence Facture</th>
                                    <th>Matière Première</th>
                                    <th>Fournisseur</th>
                                    <th>Quantité</th>
                                    <th>Prix Unitaire</th>
                                    <th>Frais</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="appro : ${approvisionnements}">
                                    <td th:text="${#temporals.format(appro.dateApprovisionnement, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${appro.referenceFacture}"></td>
                                    <td th:text="${appro.matierePremiere.nom}"></td>
                                    <td th:text="${appro.detailFournisseur.fournisseur.nom}"></td>
                                    <td th:text="${#numbers.formatDecimal(appro.quantite, 1, 2)} + ' ' + ${appro.matierePremiere.unite.valeur}"></td>
                                    <td th:text="${#numbers.formatDecimal(appro.detailFournisseur.prixUnitaire, 1, 2)} + ' Ar'"></td>
                                    <td th:text="${#numbers.formatDecimal(appro.detailFournisseur.fournisseur.frais, 1, 2)} + ' Ar'"></td>
                                    <td th:text="${#numbers.formatDecimal(appro.total, 1, 2)} + ' Ar'"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/bootstrap5/js/bootstrap.bundle.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/stock/script.js}"></script>

<script>
    
/*<![CDATA[*/
    $(document).ready(function() {
        // Initialisation de DataTable avec tri par date décroissante par défaut
        var table = $('#approvisionnementTable').DataTable({
            "order": [[0, "desc"]],
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json"
            }
        });
        
        // Filtrage par date
        $('#filterDate').on('change', function() {
            table.column(0).search(this.value).draw();
        });
        
        // Filtrage par fournisseur
        $('#filterFournisseur').on('change', function() {
            table.column(3).search(this.value).draw();
        });
        
        // Filtrage par prix
        $('#filterPrixMin, #filterPrixMax').on('keyup', function() {
            var min = parseFloat($('#filterPrixMin').val()) || 0;
            var max = parseFloat($('#filterPrixMax').val()) || Number.MAX_VALUE;
            
            $.fn.dataTable.ext.search.push(
                function(settings, data, dataIndex) {
                    var price = parseFloat(data[7].replace(/[^\d.]/g, '')) || 0;
                    return price >= min && price <= max;
                }
            );
            table.draw();
            $.fn.dataTable.ext.search.pop();
        });
    });
    /*]]>*/
</script>
</body>
</html>
