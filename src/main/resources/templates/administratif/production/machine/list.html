<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Machines - Caf-E</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/templates/styles.css}">
    <style>
        .actions-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }
        .actions-container .btn {
            height: 36px;
            min-width: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .actions-container .btn i {
            font-size: 0.85rem;
        }
        .actions-container .btn.info {
            background: var(--info-color, #17a2b8);
            color: white;
        }
        .actions-container .btn.info:hover {
            background: var(--info-dark, #138496);
        }
        .actions-container .btn.warning {
            background: var(--warning-color, #ffc107);
            color: var(--dark, #212529);
        }
        .actions-container .btn.warning:hover {
            background: var(--warning-dark, #e0a800);
        }
        .actions-container .btn.danger {
            background: var(--danger-color, #dc3545);
            color: white;
        }
        .actions-container .btn.danger:hover {
            background: var(--danger-dark, #c82333);
        }
        .actions-container .btn.small {
            font-size: 0.8rem;
            padding: 0.4rem;
        }
    </style>
</head>
<body>
<div th:replace="~{administratif/production/layout/sidebar :: sidebar}"></div>
<div class="main-content" id="mainContent">
    <div th:replace="~{administratif/production/layout/header :: header('Machines')}"></div>
    <main class="content">
        <div class="page-header modern-header">
            <div class="header-content">
                <div class="header-title-section">
                    <div class="header-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div>
                        <h2>Gestion Machines</h2>
                        <p class="header-subtitle">Liste et gestion des machines</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a th:href="@{/machines/create}" class="btn primary">
                        <i class="fas fa-plus"></i> Ajouter
                    </a>
                </div>
            </div>
        </div>
        <div class="stats-grid" style="margin-bottom: 2rem;">
            <div class="stat-card primary hover-lift">
                <div class="stat-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Machines</h3>
                    <p class="stat-value" th:text="${#lists.size(machines)}">0</p>
                </div>
            </div>
        </div>
        <div class="table-container" th:if="${not #lists.isEmpty(machines)}">
            <div style="padding: 1.5rem 2rem; border-bottom: 1px solid rgba(139, 69, 19, 0.1); background: rgba(139, 69, 19, 0.05);">
                <h3 style="margin: 0; display: flex; align-items: center; gap: 0.75rem;">
                    <i class="fas fa-cogs"></i>
                    Machines
                    <span style="font-size: 0.8rem; background: var(--primary-color); color: white; padding: 0.25rem 0.75rem; border-radius: 12px;" th:text="${#lists.size(machines)} + ' machines'">0 machines</span>
                </h3>
            </div>
            <table class="data-table">
                <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-tag"></i> Nom</th>
                    <th><i class="fas fa-industry"></i> Marque</th>
                    <th><i class="fas fa-bolt"></i> Puissance</th>
                    <th><i class="fas fa-percentage"></i> Taux d'activité (%)</th>
                    <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="machine : ${machines}">
                    <td th:text="${machine.id}"></td>
                    <td th:text="${machine.nom}"></td>
                    <td th:text="${machine.marque}"></td>
                    <td th:text="${machine.puissance}"></td>
                    <td th:text="${machine.tauxActivite}"></td>
                    <td>
                        <div class="actions-container">
                            <a th:href="@{'/machines/details/' + ${machine.id}}" class="btn info small" title="Détails">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{'/machines/edit/' + ${machine.id}}" class="btn warning small" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/machines/delete/' + ${machine.id}}" class="btn danger small" title="Supprimer" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette machine ?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(machines)}" class="chart-card hover-glow" style="text-align: center; padding: 4rem 2rem;">
            <div style="color: var(--gray-400); margin-bottom: 2rem;">
                <i class="fas fa-cogs" style="font-size: 4rem;"></i>
            </div>
            <h3 style="color: var(--gray-600); margin-bottom: 1rem;">Aucune machine</h3>
            <p style="color: var(--gray-500); margin-bottom: 2rem;">Commencez par ajouter vos premières machines pour gérer votre parc.</p>
            <a th:href="@{/machines/create}" class="btn primary">
                <i class="fas fa-plus"></i> Ajouter la première machine
            </a>
        </div>
    </main>
</div>
<script th:src="@{/templates/script.js}"></script>
</body>
</html>
