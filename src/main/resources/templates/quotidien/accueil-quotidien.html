<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeManager Pro - Gestion de Café</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/bootstrap5/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/employe/common.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-simple">
        <div class="logo">
            <a th:href="@{/quotidien}" class="nav-link">
                <i class="fas fa-coffee"></i>
                <img th:src="@{/images/logo/logo.jpg}" alt="Café">
                <span>CafeManager Pro</span>
            </a>
        </div>
        <div class="header-actions">
            <a th:href="@{/deconnexion-quotidien}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </a>
        </div>
    </header>
    
    <main class="content-simple">
        <div class="welcome-header">
            <h1>Bienvenue sur CafeManager Pro</h1>
            <p>Système de gestion de café moderne et intuitif</p>
        </div>
        
        <div class="dashboard-menu">
            <a th:href="@{/administratif/employe/commande}" class="btn btn-primary">
                <i class="fas fa-clipboard-list"></i>
                <span>Commandes</span>
            </a>
            <a th:href="@{/administratif/employe/vente}" class="btn btn-primary">
                <i class="fas fa-cash-register"></i>
                <span>Ventes</span>
            </a>
            <a th:href="@{/administratif/client}" class="btn btn-primary">
                <i class="fas fa-users"></i>
                <span>Clients</span>
            </a>
            <a th:href="@{/administratif/employe/presence}" class="btn btn-primary">
                <i class="fas fa-user-check"></i>
                <span>Présence</span>
            </a>
            <a th:href="@{/administratif/employe/production}" class="btn btn-primary">
                <i class="fas fa-industry"></i>
                <span>Production</span>
            </a>
        </div>
    </main>
</body>
</html>
